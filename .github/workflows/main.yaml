name: GitHub Pages Deployment

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Set Up Node.js âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build-prod
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: output
